version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/fairy-pitta/portree/cmd.version={{.Version}}
      - -X github.com/fairy-pitta/portree/cmd.commit={{.Commit}}
      - -X github.com/fairy-pitta/portree/cmd.date={{.Date}}

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ incpatch .Version }}-next"

brews:
  - repository:
      owner: fairy-pitta
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/fairy-pitta/portree"
    description: "Git Worktree Server Manager"
    license: "MIT"
    test: |
      system "#{bin}/portree", "version"
    install: |
      bin.install "portree"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "^ci:"
